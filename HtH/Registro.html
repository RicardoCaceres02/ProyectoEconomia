     <!-- Contact Start -->
     <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <p class="fs-5 fw-bold text-primary">Registro De usuario</p>
                    
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="Password" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="1111 0000 2222 4444">
                                    <label for="subject">Card Numer </label>
                                </div>
                            </div>
                        
                        </div>
                            <div  class="col-12">
                                <label for="expiry-month">Expiry date:</label>
                                <div  class="col-12">
                                    <select id="expiry-month" required>
                                        <option id="trans-label_month" value="" default="default" selected="selected">Month</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <select id="expiry-year" required>
                                        <option id="trans-label_year" value="" default="" selected="selected">Year</option>
                                        <option value="2018">18</option>
                                        <option value="2019">19</option>
                                        <option value="2020">20</option>
                                        <option value="2021">21</option>
                                        <option value="2022">22</option>
                                        <option value="2023">23</option>
                                        <option value="2024">24</option>
                                        <option value="2025">25</option>
                                        <option value="2026">26</option>
                                        <option value="2027">27</option>
                                        <option value="2028">28</option>
                                        <option value="2029">29</option>
                                        <option value="2030">30</option>
                                        <option value="2031">31</option>
                                        <option value="2032">32</option>
                                        <option value="2033">33</option>
                                        <option value="2034">34</option>
                                        <option value="2035">35</option>
                                        <option value="2036">36</option>
                                        <option value="2037">37</option>
                                        <option value="2038">38</option>
                                        <option value="2039">39</option>
                                        <option value="2040">40</option>
                                        <option value="2041">41</option>
                                        <option value="2042">42</option>
                                        <option value="2043">43</option>
                                        <option value="2044">44</option>
                                        <option value="2045">45</option>
                                        <option value="2046">46</option>
                                        <option value="2047">47</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="subject"maxlength="3" placeholder="123" required>
                                    <label for="sec-code">Security code:</label>
                                </div>
                            </div>
                            
                
                            <div class="col-12">
                                <button class="btn btn-primary py-3 px-4" type="submit">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
